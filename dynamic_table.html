<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title
<script src="js/dynamic_table.js">
<style>
</style>
</script>

</head>
<body>
<!--Content Starts Here-->
<h2>A Better Address Book - Please enter the following information:</h2>
<fieldset>
<legend>Contact Information</legend>
<form>
<label for="name">Name: </label>
<input type="text" id="name" 
   placeholder="Enter your name"/> <br />
<label for="email">Email: </label>
<input type="text" id="email"  
   placeholder="Enter your email address" /> <br />

<label for="phone">Cell: </label>
<input type="text" id="phone" 
   placeholder="Enter your telephone number" /><br />
<button type="button" onclick="addContact();">Add</button>
<button type="reset">Reset</button>
</form>
</fieldset>
<table id="contacts">
<caption>Contact List</caption>
<thead>
<tr>
<th class="narrow">Number</th>
<th class="wide">Name</th>
<th class="wide">Email</th>
<th class="wide">Cell</th>
<th class="narrow">&nbsp;</th>
</tr>
</thead>
<tbody>
</tbody>
</table>

<!-- Content Ends Here -->

</body>
</html>
