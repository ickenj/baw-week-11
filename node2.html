<!DOCTYPE html>
<html lang="en">
<head>
<title>Example 2</title>
<script>
/* Replace image by moving sideways on the Dom tree using previous Sibling property */

function changeNode() {
	var dancing = document.getElementById('top');
	dancing.previousSibling.previousSibling.src='images/evilHomer_R.gif';
}
</script>
</head>
<body>
<span id="top"><img src="images/evilHomer_L.gif"><img src="images/evilHomer_L.gif"><img src="images/evilHomer_L.gif"></span>
<br />
<button onclick="changeNode();">Execute</button>
</body>

</html>
